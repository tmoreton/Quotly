        <script type="text/javascript">
        // <!--Digital clock and date function -->
            tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
            tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

            function GetClock(){
            var d=new Date();
            var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getYear(),nhour=d.getHours(),nmin=d.getMinutes(),ap;
              
              if(nhour==0){ap=" AM";nhour=12;}
              else if(nhour<12){ap=" AM";}
              else if(nhour==12){ap=" PM";}
              else if(nhour>12){ap=" PM";nhour-=12;}

              if(nyear<1000) nyear+=1900;
              if(nmin<=9) nmin="0"+nmin;

            document.getElementById('clockbox').innerHTML=""+tday[nday]+",  "+tmonth[nmonth]+"  "+ndate+",  "+nyear+"  "+nhour+":"+nmin+ap+"";
            }

            window.onload=function(){
              GetClock();
              setInterval(GetClock,1000);
            }

        // onclick changing quote and background-color
        var quotes = [
"Resolve and thou art free. -Henry Wadsworth Longfellow", 
"To love abundantly is to live abundantly, and to love forever is to live forever. -Henry Drummond", 
"Time and memory are true artists; they remould reality nearer to the heart's desire. -John Dewey"
]

        var fonts = [
"'Clicker Script', cursive",
"'News Cycle', sans-serif",
"'Vesper Libre', serif",
"'Rubik Mono One', sans-serif",
"'Titan One', cursive",
"'Averia Libre', cursive",
"'Cinzel', serif",
"'Gruppo', cursive"
]

        $(document).ready(function () {  
          $(".btn").click(function() {
            var random_color = '#'+Math.floor(Math.random()*16777215).toString(16);
            var random_quote = quotes[Math.floor(Math.random()*quotes.length)];
            var random_font = fonts[Math.floor(Math.random()*fonts.length)];
            $('body').css('background-color', random_color); 
            $('p, h1, #clockbox, .cover-heading').css('font-family', random_font);
            $('.cover-heading').html("<h1>" + random_quote + "</h1>"); 
          });
        });
        </script>
